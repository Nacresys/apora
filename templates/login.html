{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <link href="http://fonts.cdnfonts.com/css/pirulen" rel="stylesheet">
    <style>
        .login_bg {
    background: url({% static 'apora_login.jpg' %});
    background-repeat: no-repeat;
    background-size: 100vw 100vh;
    }
    .login_form {
    width:450px;
    height:450px;
    background-color:white;
    margin:100px;
    border-radius:25px;
    }
    .login_h2 {
    font-family:Pirulen Rg;
    padding:8px;
    }
    </style>
</head>
<body class="login_bg">
<div class="container">
    <div class="row">
        <div class="col-6">

        </div>
        <div class="col-6">
            <div class="container login_form">
                <center><h1 class="login_h2">APORA</h1></center>
                <br>
                <div style="padding:30px;">
                    <form action="{% url 'main_login:login' %}" method="POST">
                        {% csrf_token %}
                        <label style="font-size:20px;color:#FF9900">User Name:</label>
                        <input class="form-control" type="text" name="username"><br>
                        <label style="font-size:20px;color:#FF9900">Password:</label>
                        <input class="form-control" type="password" name="password"><br>
                        <br>
                        <center><button style="font-size:20px;background-image: linear-gradient(#FF9900, #FF8400,#FF9900);" type="submit" class="btn">Login</button></center>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
